services:
  # Backend API
  - type: web
    name: grella-backend
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: PORT
        value: 4000
      - key: MONGO_URI
        sync: false   # Set this manually in Render dashboard
      - key: JWT_SECRET
        sync: false   # Set this manually in Render dashboard
      - key: FRONTEND_URL
        sync: false   # Set to your Vercel/Netlify frontend URL

  # Frontend (static site)
  - type: web
    name: grella-frontend
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        sync: false   # Set to your backend Render URL e.g. https://grella-backend.onrender.com/api
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
